<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>

<div class="container">
    <h2>Prediction Result</h2>

    {% if "SUCCESSFUL" in prediction %}
        <div class="result-success">{{ prediction }}</div>
    {% else %}
        <div class="result-fail">{{ prediction }}</div>
    {% endif %}

    <a class="back-link" href="/">Go Back to Home</a>
</div>

</body>
</html>
